{% include "main.html" %}

{% block content %}

<div class="container card movie-card mx-auto my-1">
    <div class="row">
        <div class="col-auto py-2">
            <a href="{% url 'movies' %}" class="card-link text-decoration-none"><i class="fa-solid fa-chevron-left fa-xl"></i> Назад</a>
        </div>
    </div>
    <div class="row">
        <h4>{{ movie.title }}:</h4>    
    </div>
</div>

<div class="container card movie-card mx-auto my-1">
    <div class="row pb-2">
        {% for comment in movie.get_comments %}
            <p class="card-text mb-0"><strong>{{ comment.owner.username }}</strong> {{ comment.body }}</p>
        {% endfor %}
    </div>
    <div class="row">
        <form action="" method="post" class="pb-2">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label }}
                {{ field }}
            {% endfor %}
            <button type="submit" class="btn edit-btn">
                Добавить
            </button>
        </form>
    </div>
</div>

{% endblock content %}
