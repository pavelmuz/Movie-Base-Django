{% include "main.html" %}

{% block content %}

<div class="mt-auto pt-24 px-4 lg:px-0">
    
    {% for movie in movies %}

    <div class="max-w-3xl movie-card p-6 rounded-lg shadow-md flex my-4">
        <!-- Image on the left -->
        <img src="{{ movie.poster_url }}" alt="Image" class="w-1/3 h-auto max-h-48 md:max-h-full rounded-2xl mr-4 object-cover">
    

        <!-- Text to the right -->
        <div class="flex flex-col justify-between">
          <p class="text-lg font-semibold mb-4">{{ movie.title }}</p>
          <p><strong>Рейтинг: </strong>{{ movie.user_rating }}</p>
          <p><strong>Нравится: </strong>56</p>
          <p><strong>Обзор: </strong>{{ movie.description }}</p>
          

          <!-- Buttons at the bottom -->
          <div class="flex mt-4">
            <a href="#"><i class="fa-regular fa-heart fa-xl pr-6"></i></a>
            <a href="#"><i class="fa-regular fa-message fa-xl"></i></a>
          </div>
        </div>
    </div>

    {% endfor %}

</div>

{% endblock content %}
