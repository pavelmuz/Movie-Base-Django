{% include "main.html" %}

{% block content %}

<div class="container card edit-movie-card">
    <div class="row py-2">
        <h4 class="card-title">Добавить фильм</h4>
    </div>
    <div class="row pb-2">
        <!-- Movie poster -->
        <div class="col-auto">
            <img src="{{ movie.posterUrlPreview }}" class="rounded movie-card-poster">
        </div>
        <!-- Movie description -->
        <div class="col-7">
            <h4 class="card-title">{{ movie.nameRu }}</h4>
            <p class="card-text">{{ movie.year }}</p>
            
            {% if movie.shortDescription is not None %}
                <p class="card-text">{{ movie.shortDescription }}</p>
            {% endif %}
            
            <!-- Form for personal review and rating -->
            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.label }}
                    {{ field }}
                {% endfor %}
                <button type="submit" class="btn edit-btn mt-1">
                    <i class="fa-solid fa-floppy-disk"></i> Сохранить
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
