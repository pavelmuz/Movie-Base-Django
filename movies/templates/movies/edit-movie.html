{% include "main.html" %}

{% block content %}

<div class="container card edit-movie-card">
    <div class="row py-2">
        <h4 class="card-title">Редактировать фильм</h4>
    </div>
    <div class="row pb-2">
        <div class="col-auto">
            <img src="{{ movie.poster_url }}" class="rounded movie-card-poster">
        </div>
        <div class="col-7">
            <h4 class="card-title">{{ movie.title }}</h4>
            <p class="card-text">{{ movie.release_year }}</p>
            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.label }}
                    {{ field }}
                {% endfor %}
                <a class="btn edit-btn me-2" href="{% url 'account' %}" role="button">
                    <i class="fa-solid fa-chevron-left"></i> Назад
                </a>
                <button type="submit" class="btn edit-btn">
                    <i class="fa-solid fa-floppy-disk"></i> Сохранить
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
