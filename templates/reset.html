{% include "main.html" %}

{% block content %}

<div class="card container auth-card my-2">
    <div class="card-body">
        <h4 class="card-title">Введите новый пароль</h4>
        <p class="card-text">Введите новый пароль дважды, чтобы мы проверили его правильность.</p>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.new_password1.id_for_label }}" class="form-label">Новый пароль</label>
                <input type="password" name="{{ form.new_password1.name }}" id="{{ form.new_password1.id_for_label }}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="{{ form.new_password2.id_for_label }}" class="form-label">Подтвердите пароль</label>
                <input type="password" name="{{ form.new_password2.name }}" id="{{ form.new_password2.id_for_label }}" class="form-control">
            </div>
            <input class="btn auth-btn mb-3" type="submit" value="Сменить пароль">
        </form>
    </div>
</div>

{% endblock content %}
