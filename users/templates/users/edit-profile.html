{% include "main.html" %}

{% block content %}

<div class="container card profile-card mx-auto">
    <div class="row pt-2">
        <h4 class="card-title">Редактировать профиль</h4>
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label }}
                {{ field }}
            {% endfor %}
            <a class="btn edit-btn me-2 my-2" href="{% url 'account' %}" role="button">
                <i class="fa-solid fa-chevron-left"></i> Назад
            </a>
            <button type="submit" class="btn edit-btn">
                <i class="fa-solid fa-floppy-disk"></i> Сохранить
            </button>
        </form>
    </div>
</div>

{% endblock content %}
